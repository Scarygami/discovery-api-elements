<!DOCTYPE html>
<html>
  <head>
    <title>iron-ajax</title>

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../promise-polyfill/promise-polyfill.html">
    <link rel="import" href="../discovery-api-elements.html">
  </head>
  <body>
    <test-fixture id="test">
      <template>
        <discovery-api-elements name="drive" version="v3" doc-url="drive-v3.json" no-client>
      </template>
    </test-fixture>

    <script>
      'use strict';

      suite('<discovery-api-elements>', function () {
        var elem;

        setup(function () {
          elem = fixture('test');
        });

        suite('basic tests', function () {
          test('ready event fires', function (done) {
            elem.addEventListener('elements-ready', function () {
              done();
            });
          });

          test('elements have been loaded', function (done) {
            elem.addEventListener('elements-ready', function () {
              expect(elem.elements).to.be.an('array');
              expect(elem.elements).to.have.lengthOf(36);
              done();
            });
          });

          test('elements have been registered', function (done) {
            elem.addEventListener('elements-ready', function () {
              expect(function () {
                Polymer({
                  is: 'drive-about-get'
                });
              }).to.throw();
              done();
            });
          });
        });

      });
    </script>
  </body>
</html>
