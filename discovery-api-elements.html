<!--
`discovery-api-elements` will automatically create elements for Discovery-based APIS
that allow accessing them declaratively.

##### Example

    <discovery-api-elements name="plus" version="v1"></discovery-api-elements>

    <plus-activities-list
      user-id="+GerwinSturm"
      collection="public"
      response="{{data}}" auto></plus-activities-list>

@element discovery-api-elements
@status alpha
@homepage https://github.com/Scarygami/discovery-api-elements/
@demo demo/index.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-apis/google-client-loader.html">
<link rel="import" href="discovery-api-behaviors.html">

<dom-module id="discovery-api-elements">
  <template>
    <google-client-loader
      name="discovery"
      version="v1"
      app-id="[[appId]]"
      root="[[apiRoot]]"
      on-google-api-load="_discoveryApiLoaded"></google-client-loader>
    <google-client-loader
      name="[[name]]"
      version="[[version]]"
      app-id="[[appId]]"
      root="[[apiRoot]]"
      on-google-api-load="_apiLoaded"></google-client-loader>
  </template>
</dom-module>

<script>
  (function (global) {

    var gapi, Polymer = global.Polymer;

    function parameterType(apiType) {
      // TODO extend
      switch (apiType) {
        case "string": return String;
        case "integer": return Number;
      }
      return String;
    }

    Polymer({
      is: "discovery-api-elements",
      properties: {
        /**
         * Name of the API to load, e.g. 'urlshortener'.
         *
         * You can find the full list of APIs on the
         * <a href="https://developers.google.com/apis-explorer"> Google APIs
         * Explorer</a>.
         * @required
         */
        name: String,


        /**
         * Version of the API to load, e.g. 'v1'.
         * @required
         */
        version: String,

        /**
         * App Engine application ID for loading a Google Cloud Endpoints API.
         */
        appId: String,

        /**
         * Root URL where to load the API from, e.g. 'http://host/apis'.
         * For App Engine dev server this would be something like:
         * 'http://localhost:8080/_ah/api'.
         * Overrides 'appId' if both are specified.
         */
        apiRoot: String,

        /**
         * API Key for accessing the API, necessary for most APIs if you are doing
         * unauthenticated calls
         */
        apiKey: String,

        /**
         * Descriptor of generated elements to generate docs from
         */
        elements: {
          type: Object,
          notify: true
        },

        /**
         * True when all elements for the specified API have been created
         */
        loaded: {
          type: Boolean,
          value: false,
          readOnly: true,
          notify: true
        },

        _apiReady: Boolean,
        _discoveryApiReady: Boolean,
      },

      _discoveryApiLoaded: function () {
        this._discoveryApiReady = true;
        this._createElements();
      },

      _apiLoaded: function () {
        this._apiReady = true;
        this._createElements();
      },

      _createElements: function () {
        if (!this._apiReady || !this._discoveryApiReady) return;

        this.elements = [];

        gapi = global.gapi;

        if (this.apiKey) {
          gapi.client.setApiKey(this.apiKey);
        }

        gapi.client.discovery.apis.getRest({api: this.name, version: this.version}).then(function (r) {
          if (r.result.resources) {
            Object.keys(r.result.resources).forEach(function (resourceName) {
              var resource = r.result.resources[resourceName];
              if (resource.methods) {
                Object.keys(resource.methods).forEach(function (methodName) {
                  this._createMethodElement(resourceName, methodName, resource.methods[methodName]);
                }.bind(this));
              }
            }.bind(this));
          }
          if (r.result.methods) {
            Object.keys(r.result.methods).forEach(function (methodName) {
              this._createMethodElement(null, methodName, r.result.methods[methodName]);
            }.bind(this));
          }
          this._finish();
        }.bind(this));
      },

      _createMethodElement: function (resourceName, methodName, method) {
        var elementName = this.name + (resourceName ? "-" + resourceName : "") + "-" + methodName;
        var properties = {}, docProperties = [], behavior;

        properties._apiName = {
          type: String,
          value: this.name
        };

        properties._resourceName = {
          type: String,
          value: resourceName
        };

        properties._methodName = {
          type: String,
          value: methodName
        };

        if (method.parameters) {
          properties._parameters = {
            type: Object,
            value: Object.keys(method.parameters)
          };
          properties._requiredParameters = {
            type: Object,
            value: properties._parameters.value.filter(function (p) { return method.parameters[p].required; })
          };
          Object.keys(method.parameters).forEach(function (parameterName) {
            var parameter = method.parameters[parameterName];
            properties[parameterName] = {
              type: parameterType(parameter.type),
              observer: "_parameterChanged"
            };

            docProperties.push({
              name: parameterName,
              published: true,
              type: parameter.type,
              desc: parameter.description
            });
          });
        }

        if (method.request) {
          behavior = global.DiscoveryApiBehaviors.ApiPostRequestBehavior;
          docProperties.push({
            name: "body",
            published: true,
            type: "Object",
            desc: "Request Body: " + method.request.$ref
          });
        } else {
          behavior = global.DiscoveryApiBehaviors.ApiRequestBehavior;
        }

        docProperties.push({
          name: "auto",
          published: true,
          type: "boolean",
          desc: "Automatically execute the request if one of the parameter changes."
        });
        docProperties.push({
          name: "response",
          published: true,
          type: "Object",
          desc: "The result of the latest successful request."
        });

        docProperties.push({
          name: "_apiName",
          private: true,
          type: "string"
        });
        docProperties.push({
          name: "_resourceName",
          private: true,
          type: "string"
        });
        docProperties.push({
          name: "_methodName",
          private: true,
          type: "string"
        });
        docProperties.push({
          name: "go",
          type: "Function",
          function: true,
          desc: "Execute the request."
        });

        docProperties.push({
          name: "_createRequest",
          type: "Function",
          function: true,
          private: true
        });

        docProperties.push({
          name: "_parameterChanged",
          type: "Function",
          function: true,
          private: true
        });

        docProperties.push({
          name: "_checkParameters",
          type: "Function",
          function: true,
          private: true
        });

        docProperties.push({
          name: "_prepareParameters",
          type: "Function",
          function: true,
          private: true
        });

        Polymer({
          is: elementName,
          properties: properties,
          behaviors: [behavior]
        });

        this.push('elements', {
          is: elementName,
          desc: method.description,
          properties: docProperties
        });
      },

      _finish: function () {
        this._setLoaded(true);

        /**
         * Fired when all the elements have been created and are ready to be used.
         * @event elements-ready
         */
        this.fire('elements-ready');
      }
    });
  }(this));
</script>
